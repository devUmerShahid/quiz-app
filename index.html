<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
      <h1>Let's Start Quiz</h1>
      <p>Test Your Knowledge with Programming Questions</p>
      <button class="start-btn" id="start-btn">Get Started</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <h2 id="question">Quiz Question</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="option_a">Option A</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="option_b">Option B</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="option_c">Option C</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="option_d">Option D</label>
        </li>
      </ul>
      <button id="next-btn">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <h2>Quiz Completed!</h2>
      <p id="score-text"></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
